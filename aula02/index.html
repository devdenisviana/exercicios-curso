<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- na tag a seguir inserimos o título da página-->
    <title>Aula 02 - Listas e formatações</title>
</head>
<body>
    <h1>Exemplos de formatações</h1>
    <!--Exibição de texto em negrito usando a tag Strong-->
    <p>Texto em <strong>negrito</strong></p>
    <!--Exibição de texto em italico usando a tag em-->
    <p>Texto em <em>itálico</em></p>
    <!--Exibição de texto com riscado usando a tag Del-->
    <p>Texto "<del>eliminado ou riscado</del>"</p>
    <!--Exibição de texto em sublinhado usando a tag ins-->
    <p>Texto <ins>sublinhado</ins></p>
    <!--Exibição de texto elevado usando a tag sup-->
    <p>texto elevado como em 2<sup>3</sup></p>
    <!--Exibição de texto rebaixado usando a tag sub-->
    <p>texto rebaixado, como em H<sub>2</sub>O</p>
    <!--Exibição de texto com fonte monoespaçada usando a tag code-->
    <p>Texto com fonte <code>monoespaçada</code>, facilitando a leitura</p>
    <!--Exibição de texto de citação, entre aspas, usando a tag q-->
    <p>Texto de <q>citação</q></p>
      
</body>
</html>
